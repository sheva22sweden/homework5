<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Table</title>
</head>
<body>
	<div class="tablet">
		<table>
			<tr>
				<td colspan="2"></td>
				<td colspan="2"></td>
				<td colspan="2" class="yellow"></td>
			</tr>
			<tr>
				<td rowspan="2"></td>
				<td colspan="3" rowspan="4" class="red"></td>
				<td colspan="2" rowspan="2" class="yellow"></td>
			</tr>
			<tr>
				
			</tr>
			<tr>
				<td rowspan="3"></td>
				<td rowspan="2"></td>
				<td rowspan="2"></td>
			</tr>
			<tr>
				
			</tr>
			<tr>
				<td class="black"></td>
				<td class="black"></td>
				<td></td>
				<td colspan="2"></td>
			</tr>
			<tr>
				<td rowspan="3" class="yellow"></td>
				<td class="black"></td>
				<td class="black"></td>
				<td></td>
				<td colspan="2" rowspan="2" class="blue"></td>
			</tr>
			<tr>
				<td colspan="2" rowspan="2"></td>
				<td class="black"></td>
			</tr>
			<tr>
				<td colspan="3"></td>
			</tr>
		</table>
	</div>

</body>
</html>
